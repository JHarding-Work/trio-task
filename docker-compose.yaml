version: '3.8'
services:
  flask-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password123
    networks:
      - mynetwork
  flask-app:
    build: ./flask-app
    depends_on:
      - flask-db
    networks:
      - mynetwork
    environment:
      MYSQL_ROOT_PASSWORD: password123
  nginx:
    image: nginx:latest
    ports:
      - target: 80
        published: 80
    depends_on:
      - flask-app
    volumes:
      - type: bind
        source: nginx/nginx.conf
        target: /etc/nginx/nginx.conf
    networks:
      - mynetwork
networks:
  mynetwork:
